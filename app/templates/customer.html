<!DOCTYPE html>
<html>
<head>
    <title>Customer Details</title>
    <style>
        .customer-details {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Customer Details</h1>
    <form method="POST" action="/customer">
        <label for="customer_id">Customer ID: </label>
        <input type="text" id="customer_id" name="customer_id">
        <input type="submit" value="Submit">
    </form>
    <!-- Display customer details here -->
    {% if customer %}
        <div class="customer-details">
            <h2>Customer {{ customer_id }}</h2>
            <p>RFM Data: {{ customer.RFM }}</p>
            <p>Most Purchased Product: {{ customer.MostPurchased }}</p>
            <p>Cluster ID: {{ customer.ClusterID }}</p>
            <!-- Add more customer details here -->
            {% if plot_url %}
            <img src="data:image/png;base64,{{ plot_url }}" alt="Customer Data Plot">
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
